<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Camp | OutCamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet"> <!-- Your Tailwind CSS file -->
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex-grow">

 
  <header class="bg-white shadow-md w-full ">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-700">OutCamp</h1>
      <a href="index.html" class="text-green-600 hover:underline">‚Üê Back to Home</a>
    </div>
  </header>
  
  <section class="py-20 bg-gray-300 flex items-center justify-center h-screen ">
    <div class="max-w-2xl mx-auto bg-white p-8 shadow-md rounded-xl">
      <h2 class="text-3xl font-bold mb-6 text-center text-green-700">Book Your Camp</h2>
      
      <form id="bookingForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Full Name</label>
          <input type="text" id="name" class="w-full border px-4 py-2 rounded" placeholder="Enter your name" required>
        </div>
        
        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" id="email" class="w-full border px-4 py-2 rounded" placeholder="Enter your email" required>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Camp Location</label>
          <select id="location" class="w-full border px-4 py-2 rounded" required>
            <option value="">Select a location</option>
            <option>Lakeside Retreat</option>
            <option>Mountain Escape</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Date</label>
          <input type="date" id="date" class="w-full border px-4 py-2 rounded" required>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Number of People</label>
          <input type="number" id="people" class="w-full border px-4 py-2 rounded" min="1" value="1" required>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition rounded-s-xl">
          Confirm Booking
        </button>
      </form>
    </div>
  </section>




  <script>
   

    
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const location = document.getElementById('location').value;
      const date = document.getElementById('date').value;
      const people = document.getElementById('people').value;

      if (!name || !email || !location || !date || !people) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Thanks, ${name}! Your camp at "${location}" has been booked for ${date} with ${people}.`);

      
    });
  </script>
</body>
  <footer class="bg-gray-900 text-white text-center py-6">
    <p>&copy; 2025 OutCamp. All rights reserved.</p>
  </footer>
</html>
